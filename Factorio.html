<html>
<head>
	<title>DM.com: Factorio</title>
	<link rel="stylesheet" href="Libraries/JQueryUI/css/jquery-ui.min.css" type="text/css"/>
	<link rel="stylesheet" href="Libraries/JSTree/css/default/style.min.css" type="text/css"/>

	<script type="text/javascript" src="Libraries/JQuery/js/jquery.min.js"></script>
	<script type="text/javascript" src="Libraries/JQueryUI/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="Libraries/JSTree/js/jstree.min.js"></script>

	<link rel="stylesheet" href="css/Plugins/Icon.css" type="text/css"/>
	<link rel="stylesheet" href="css/Plugins/SelectMenu.css" type="text/css"/>
	<link rel="stylesheet" href="css/Plugins/TabbedIconSelect.css" type="text/css"/>
	<script type="text/javascript" src="js/Plugins/Icon.js"></script>
	<script type="text/javascript" src="js/Plugins/SelectMenu.js"></script>
	<script type="text/javascript" src="js/Plugins/TabbedIconSelect.js"></script>

	<link rel="stylesheet" href="css/Factorio.css" type="text/css"/>
	<script type="text/javascript" src="js/Factorio/Dialog.js"></script>
	<script type="text/javascript" src="js/Factorio/DataBase.js"></script>
	<script type="text/javascript" src="js/Factorio/Factory.js"></script>
	<script type="text/javascript" src="js/Factorio/main.js"></script>
</head>
<body class="flex">
	<div class="dialog" id="newBuild" title="New Build">
		<fieldset>
			<legend>
				<label class="inline" for="BuildType">Build Type:</label>
				<select class="SelectMenu" id="BuildType"></select>
			</legend>
			<div class="BuildForm ActiveBuildType" id="ItemBuild">
				<div class="TabbedIconSelect" id="ItemSelect">
					<ul class="header"></ul>
				</div>
				<div class="inline" id="ItemRate">
					<input class="spinner" id="value">
					<label>/</label>
					<select class='SelectMenu' id="unit"></select>
				</div>
			</div>
			<div class="BuildForm" id="OilBuild">
				<select class='SelectMenu' id="RecipeSelect"></select>
				<div class="inline">
					<label for="OilCount">Count:</label>
					<input class="spinner" id="OilCount">
				</div>
				<div id="MachineConfig">
					<div class="inline">
						<div class="inline" id="MachineInfo">
							<div class="Icon" id="MachineIcon"></div>
							<label id="beaconCount"></div>
							<div class="Icon" id="BeaconIcon"></div>
						</div>
						<button class="btn" id="OilMachine"></button>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="dialog" id="machineSelect" title="Select Machine">
		<select class="SelectMenu" id="Machine"></select>
		<fieldset id="#ModuleConfig">
			<legend>Module Configration:</legend>
			<div id="Module">
				<select class="SelectMenu inline" id="Module1"></select>
				<select class="SelectMenu inline" id="Module2"></select>
				<select class="SelectMenu inline" id="Module3"></select>
				<select class="SelectMenu inline" id="Module4"></select>
			</div>
		</fieldset>
		<fieldset id="#BeaconConfig">
			<legend>Module Configration:</legend>
			<div class="inline">
				<label for="BeaconCount">Count:</label>
				<input class="spinner" id="BeaconCount">
			</div>
			<div id="Module">
				<select class="SelectMenu inline" id="BeaconModule1"></select>
				<select class="SelectMenu inline" id="BeaconModule2"></select>
			</div>
		</fieldset>
	</div>
	<div id="Factory">
		<div class="tree" id="Build"></div>
	</div>
	<div class=" flex-column" id="sidebar">
		<div id="Control">
			<button class="btn" id="newBuild">New Build</button>
		</div>
		<div id="TotalBuild">
			<fieldset id="TotalProducts"><legend>Total Products:</legend></fieldset>
			<fieldset id="TotalIngredients"><legend>Total Ingredients:</legend></fieldset>
		</div>
	</div>
</body>
</html>
